<!doctype html>
<html>
<head><meta charset="utf-8"><title>VELIX</title></head>
<body style="background:#050510;color:#0ff;font-family:monospace;text-align:center">
  <h2>⚡ VELIX KEYGEN ⚡</h2>
  <button onclick="location='/start'">COMPLETE LINKVERTISE</button>
  <pre id="out"></pre>
<script>
const t = new URLSearchParams(location.search).get("token")
if (t) fetch(`/api/get-key?token=${t}`).then(r=>r.text()).then(x=>{
  try{ out.textContent = "KEY: "+JSON.parse(x).key }catch{ out.textContent = x }
})
</script>
</body>
</html>
